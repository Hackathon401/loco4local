{% block content%}
<div class="container">
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Edit Infomation</a>
    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Businesses</a>
    <a class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Settings</a>
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
      <!--PUT ANY INFO FOR THE EDIT INFO -->
        <main>

            <h2>Edit Information</h2>
              
            <form method="POST">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Account Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Bio</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputPassword3">
                </div>
              </div>
    
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Upload Picture</label>
                <div class="col-sm-10">
                  <input type="file" id="img" name="img" accept="image/*">
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">Save</button>
            </form>



        </main>
    </div>

    </div>
  </div>
</div>
</div>
