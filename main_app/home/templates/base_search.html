{% extends 'base.html' %}

{% block filter_by_category %}
<div class="container" id="category-tabs-and-sections-container">
  <label for="basic-url" class="form-label filter-label">Filter by Category</label>
  <div>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">All</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Bakery</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Deserts</label>
    </div>
  </div>
    <div class="input-group mb-3">
    <input type="text" class="form-control"  aria-describedby="basic-addon3" placeholder="Favourite Dishes">
    <button class="btn btn-outline-secondary" type="button" id="category-submit">Search</button>
  </div>
</div>
{% endblock %}
