{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'home/create_business.css' %}">

<h1>Add A Business</h1>

<form method="POST">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Business Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Owner Name</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Business Address</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control me-2" name="business_description" rows="4" cols="50" placeholder="I sell bread">
      </textarea>
    </div>
  </div>
  <div  class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Available Products</label>
    <div class="dropdown col-sm-10">
      <button class="btn dropdown-toggle create-business-category-dropdown" type="button" id="create-business-category-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Categories
      </button>
      <ul class="dropdown-menu" aria-labelledby="create-business-category-dropdown">
        <li><a class="dropdown-item" href="#">Bakery</a></li>
        <li><a class="dropdown-item" href="#">Desserts</a></li>
        <li><a class="dropdown-item" href="#">Media</a></li>
      </ul>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Available Products</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Upload Picture</label>
    <div class="col-sm-10">
      <input type="file" id="img" name="img" accept="image/*">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
