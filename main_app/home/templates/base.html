<!--
Includes the city searchbar, the avatar icon, the categories, and the category searchbar.
-->

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home/base_search.css' %}">

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Custom Google Fonts-->
    <!--
     Note from Katherine: wasn't sure how to import directly to CSS file, so importing it here for now.
     Source: https://developers.google.com/fonts/docs/getting_started
     -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', serif;
      }

      h1.header {
        font-family: 'Yusei Magic', serif;
                font-size: 48px;
      }
    </style>

    <title>{% block title%}{% endblock %}</title>
    <title>Hello, world!</title>
  </head>
  <body>

  <!--Header and dropdown avatar-->
  <header class="header-and-avatar">
        <h1 class="header">Loco4Local</h1>
    <div class="dropdown">
      <button class="btn btn-secondary" type="button" id="avatar-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img class="avatar-icon" src="{% static 'images/user-solid.svg' %}">
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Account Info</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Add a Business</a></li>
        <li><a class="dropdown-item" href="#">Review App</a></li>
      </ul>
    </div>
  </header>

  <main>
  
  <!--Location filter-->
  {% block filter_by_city%}
  {% endblock %}

  <!--Tabs-->
  {% block filter_by_category %}
  {% endblock %}

  {% block content %}
  {% endblock %}
  </main>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
